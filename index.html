<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Стратегический роадмап</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --gray: #9e9e9e;
      --yellow: #ff9800;
      --green: #4caf50;
      --text: #222;
      --card: rgba(255, 255, 255, 0.95);
      --border: #e0e0e0;
      --shadow: rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: url('original.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      padding: 0;
    }

    /* Полупрозрачный белый слой поверх фона */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.88);
      z-index: -1;
    }

    header {
      padding: 16px;
      background: white;
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    main {
      padding: 16px;
      max-width: 1000px;
      margin: auto;
      position: relative;
      z-index: 10;
    }

    .directions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .direction-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: box-shadow 0.2s;
      text-align: center;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .direction-card:hover,
    .direction-card:focus {
      outline: none;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    select, input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 14px;
      min-width: 150px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ddd;
      font-size: 14px;
    }

    button.back {
      background: #f0f0f0;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .milestone {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      position: relative;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .milestone-header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
    }

    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }

    .status.planned { background: var(--gray); }
    .status.progress { background: var(--yellow); color: #000; }
    .status.done { background: var(--green); }

    .date {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }

    ul {
      margin-top: 8px;
      padding-left: 18px;
      margin-bottom: 0;
    }

    li {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .empty-state {
      text-align: center;
      color: #777;
      padding: 32px;
      grid-column: 1 / -1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 18px;
      }
      .controls {
        flex-direction: column;
      }
      select, input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Стратегический роадмап</h1>
</header>

<main id="app"></main>

<script>
  const data = [
    {
      id: "digital",
      title: "Цифровые госуслуги",
      milestones: [
        {
          title: "Единый портал услуг",
          date: "2024-06",
          status: "done",
          activities: [
            "Запуск MVP портала",
            "Интеграция базовых услуг"
          ]
        },
        {
          title: "Мобильное приложение",
          date: "2024-12",
          status: "progress",
          activities: [
            "UX/UI дизайн",
            "Бета-тестирование"
          ]
        }
      ]
    },
    {
      id: "infra",
      title: "Инфраструктура",
      milestones: [
        {
          title: "Обновление ЦОД",
          date: "2024-09",
          status: "progress",
          activities: [
            "Закупка оборудования",
            "Миграция сервисов"
          ]
        },
        {
          title: "Резервное копирование",
          date: "2025-02",
          status: "planned",
          activities: [
            "Разработка политики backup"
          ]
        }
      ]
    },
    {
      id: "security",
      title: "Кибербезопасность",
      milestones: [
        {
          title: "SOC центр",
          date: "2024-08",
          status: "done",
          activities: [
            "Набор команды",
            "Внедрение SIEM"
          ]
        },
        {
          title: "Обучение сотрудников",
          date: "2025-01",
          status: "planned",
          activities: [
            "Фишинг-симуляции",
            "Онлайн-курсы"
          ]
        }
      ]
    }
  ];

  function formatMonthYear(dateStr) {
    const [year, month] = dateStr.split('-');
    const months = [
      'январь', 'февраль', 'март', 'апрель', 'май', 'июнь',
      'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь'
    ];
    return `${months[parseInt(month, 10) - 1]} ${year}`;
  }

  const app = document.getElementById("app");

  function renderDirections() {
    app.innerHTML = `
      <div class="directions">
        ${data.map(d => `
          <button type="button" class="direction-card" onclick="openDirection('${d.id}')">
            <strong>${d.title}</strong>
          </button>
        `).join("")}
      </div>
    `;
  }

  function openDirection(id) {
    const direction = data.find(d => d.id === id);
    if (!direction) return;

    history.pushState({ view: 'direction', id }, '', `#${id}`);

    app.innerHTML = `
      <button class="back" onclick="goBack()">← Назад</button>

      <div class="controls">
        <select id="statusFilter">
          <option value="">Все статусы</option>
          <option value="planned">Запланировано</option>
          <option value="progress">В работе</option>
          <option value="done">Завершено</option>
        </select>

        <input id="search" placeholder="Поиск по задачам..." />
      </div>

      <div class="timeline" id="timeline"></div>
    `;

    const timeline = document.getElementById("timeline");
    const statusFilter = document.getElementById("statusFilter");
    const searchInput = document.getElementById("search");

    const sortedMilestones = [...direction.milestones].sort((a, b) => a.date.localeCompare(b.date));

    function renderMilestones() {
      const status = statusFilter.value;
      const query = searchInput.value.trim().toLowerCase();

      const filtered = sortedMilestones
        .filter(m => !status || m.status === status)
        .filter(m =>
          m.title.toLowerCase().includes(query) ||
          m.activities.some(a => a.toLowerCase().includes(query))
        );

      if (filtered.length === 0) {
        timeline.innerHTML = `<div class="empty-state">Ничего не найдено</div>`;
        return;
      }

      timeline.innerHTML = filtered.map(m => `
        <div class="milestone">
          <div class="milestone-header">
            <strong>${m.title}</strong>
            <span class="status ${m.status}">
              ${m.status === "planned" ? "Запланировано" :
                m.status === "progress" ? "В работе" : "Завершено"}
            </span>
          </div>
          <div class="date">Срок: ${formatMonthYear(m.date)}</div>
          <ul>
            ${m.activities.map(a => `<li>${a}</li>`).join("")}
          </ul>
        </div>
      `).join("");
    }

    statusFilter.addEventListener('change', renderMilestones);
    searchInput.addEventListener('input', renderMilestones);

    renderMilestones();
  }

  function goBack() {
    history.back();
  }

  window.addEventListener('popstate', (event) => {
    if (event.state?.view === 'direction') {
      openDirection(event.state.id);
    } else {
      renderDirections();
    }
  });

  if (window.location.hash) {
    const id = window.location.hash.slice(1);
    const dir = data.find(d => d.id === id);
    if (dir) {
      openDirection(id);
      return;
    }
  }
  renderDirections();
</script>

</body>
</html>
